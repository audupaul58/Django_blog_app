{% load static %}

{% block content %}

         
              <div class="col-xl-4 stretch-card grid-margin">
                <div class="card bg-dark text-white">
                  <div class="card-body">
                    <h2>Popular Post</h2>
                    {% for post in popular_post %}
                    <div
                      class="d-flex border-bottom-blue pt-3 align-items-center justify-content-between"
                    >

                      <div class="pr-3">
                        <h5> <a class="link-des_black" href="{{post.get_absolute_url}}">{{post.title | slice:":50"}}</a></h5>
                        <div class="fs-12">
                          <span class="mr-2">Published : </span>{{post.created_on}}
                        </div>
                      </div>
                      <div class="rotate-img">
                        <img
                          src="{{post.image.url}}"
                          alt="thumb"
                          class="img-fluid img-lg"
                        />
                      </div>

                    </div>
                     {% endfor %}
                  </div>
                </div>
              </div>
            



    {% endblock %}
